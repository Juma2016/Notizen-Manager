<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Notes Manager</h1>
      <div class="tools">
        <input id="search" type="search" placeholder="Search notes...">

        <!-- Tag Filter UI -->
        <select id="tagFilter" data-testid="tagFilter" class="tag-dropdown">
          <option value="">All tags</option>
        </select>
        <button id="clearTagFilter" data-testid="clearTagFilter" type="button">Reset</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="errorBox" class="error hidden">
      <strong>Error:</strong>
      <span id="errorText">Could not load data.</span>
      <button id="retryButton">Retry</button>
    </div>

    <section id="notebooksSection">
      <div class="notebook-selector">
        <select id="notebookDropdown" data-testid="notebookDropdown" class="notebook-dropdown">
          <option value="">Select a notebook...</option>
        </select>
        <div id="notebookInfo" class="notebook-info hidden">
          <div class="notebook-details">
            <h3 id="selectedNotebookName">Notebook Name</h3>
            <p class="last-updated">Last updated: <span id="selectedNotebookDate">-</span></p>
          </div>
        </div>
      </div>
    </section>

    <section id="notesSection" class="hidden">
      <div class="notes-header">
        <h2><span id="notebookName"></span></h2>
        <div>
          <button id="cancelEditButton" class="cancel-button hidden">Cancel</button>
          <button id="addNoteInSection" data-testid="addNoteInSection" class="main-button">+ Add Note</button>
        </div>
      </div>

      <div id="emptyState" class="empty hidden">
        <p>No notes in this notebook yet.</p>
        <button id="addFirstNote" class="main-button">Create Your First Note</button>
      </div>

      <div id="notesList"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h2 id="modalTitle">Create New Note</h2>
      <form id="noteForm">
        <div class="input-group">
          <label for="title">Title*</label>
          <input id="title" type="text" data-testid="title" required placeholder="e.g., Shopping list">
          <div id="titleError" class="error-message hidden"></div>
        </div>

        <div class="input-group">
          <label for="content">Content*</label>
          <textarea id="content" data-testid="content" required placeholder="Write your note..."></textarea>
          <div id="contentError" class="error-message hidden"></div>
        </div>

        <div class="input-group">
          <label for="tags">tags</label>
          <input id="tags" type="text" data-testid="tags" placeholder="e.g., work, uni, todo">
        </div>

        <div class="form-buttons">
          <button type="button" id="cancelButton">Cancel</button>
          <button type="submit" id="saveButton" class="main-button">Save Note</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="src/js/app.js"></script>
</body>

</html>
